<!DOCTYPE html>

<html lang="en">
<head>
    <title>Calculator</title>

    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <main>
        <div id="container">
            <div class="row">
                <input id="screen" value="1 + 1 = 2" disabled type="text">
                <button id="clear">AC</button>
            </div>
            <div class="row">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="add" class="operator">+</button>
            </div>
            <div class="row">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="subtract" class="operator">-</button>
            </div>
            <div class="row">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="multiply" class="operator">&times;</button>
            </div>
            <div class="row">
                <button id="decimal">.</button>
                <button id="zero">0</button>
                <button id="equals">=</button>
                <button id="divide" class="operator">&divide;</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
