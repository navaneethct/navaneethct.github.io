<!DOCTYPE html>

<html lang="en">
<head>
    <title>Calculator</title>

    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <main>
        <div id="container">
            <div class="row clearfix">
                <input id="screen" value="0" disabled type="text">
                <button id="clear">AC</button>
            </div>
            <div class="row clearfix">
                <button id="one" class="number">1</button>
                <button id="two" class="number">2</button>
                <button id="three" class="number">3</button>
                <button data-operator="+" id="add" class="operator">+</button>
            </div>
            <div class="row clearfix">
                <button id="four" class="number">4</button>
                <button id="five" class="number">5</button>
                <button id="six" class="number">6</button>
                <button data-operator="-" id="subtract" class="operator">-</button>
            </div>
            <div class="row clearfix">
                <button id="seven" class="number">7</button>
                <button id="eight" class="number">8</button>
                <button id="nine" class="number">9</button>
                <button data-operator="*" id="multiply" class="operator">ร</button>
            </div>
            <div class="row clearfix">
                <button id="decimal">.</button>
                <button id="zero" class="number">0</button>
                <button id="equals">=</button>
                <button data-operator="/" id="divide" class="operator">รท</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
